
<table class="table table-hover mt-3" style="cursor: pointer;">
    <thead>
       <tr>
          <th style=" width: 30%;">Username</th>
          <th style=" width: 40%;">Active roles</th>
          <th style=" width: 30%;"></th>
       </tr>
    </thead>
    <tbody class="align-middle">
       @for (user of users; 
       track user.username)
        {
          <tr>
             <td>{{user.username}}</td>
             <td>
               {{user.roles }}
             </td>
             <td>
               <button
               class="btn btn-info"
               (click)="openRolesModal(user)">
               Edit roles
               </button>
              </td>
          </tr>
        }  
    </tbody>
    </table>
