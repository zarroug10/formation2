<div class="container mt-5">
    <div class="text-align:center">
        @if (!RegisterMode) {
            <h1>Find your Match</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex similique omnis deleniti, consectetur libero commodi ratione eaque in veniam nisi incidunt minus ipsa dolore, cumque tempore, quo atque esse maxime!</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>
        }
        @else {
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register
                        (cancelRegister)="cancelRegisterMode($event)"
                        ></app-register>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
