<div class="mb-3 form-floating">
    <input [class.is-invalid]="control.touched 
     && control.invalid" [formControl]="control" 
      class="form-control"
       placeholder={{label()}}
       bsDatepicker
       [bsConfig]="bsConfig"
       [maxDate]="maxDate()">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback  text-start">
        {{label()}} is Required
    </div>
</div>
