<div class="text-center mt-3">
    <h2>{{getTitle()}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button class="btn btn-primary" btnRadio="liked"
             [(ngModel)]="predicate" (click)="loadlikes()">
             Members I
                like
            </button>
            <button class="btn btn-primary" 
            btnRadio="likedBy" 
            [(ngModel)]="predicate"
             (click)="loadlikes()"
             >Members who
                like me
            </button>
            <button class="btn btn-primary"
             btnRadio="mutual" 
             [(ngModel)]="predicate"
                (click)="loadlikes()">
                Mutual
            </button>
        </div>
    </div>

    <div class="row mt-3">
        @for (member of likeservice.paginatedResults()?.items; track member.id) {
        <div class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
        }
    </div>
</div>

@if (likeservice.paginatedResults()?.pagination) {}
<div class="d-flex justify-content-center">
    <pagination 
    [boundaryLinks]="true"
    [totalItems]="likeservice.paginatedResults()?.pagination!.totalItems"
    [itemsPerPage]="likeservice.paginatedResults()?.pagination!.itemPerPage"
    (pageChanged)="PageChanged($event)"
    [(ngModel)]="likeservice.paginatedResults()?.pagination!.currentPage"
    [maxSize]="10"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
</div>
